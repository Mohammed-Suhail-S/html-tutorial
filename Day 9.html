<html>
    <head>
       <title>Day 9</title>
    </head>
    <body> 
        
        <!-- MONTH -->
          <center>
             <form action="#">
                 <label for="">Month: </label>
                 <input type="month" name="month"><br><br>

             <!-- NUMBER -->
                 <label for="">Number: </label>
                 <input type="number" name="num" min="0" max="100"><br><br>

             <!-- SEARCH -->
                 <label for="">Search: </label>
                 <input type="search" name="search"><br><br>

             <!-- PHONE -->
                 <label for="">Phone No: </label>
                 <input type="phone" name="phone" placeholder="0123456789" pattern="[0-9]{10}"><br><br>

             <!-- TELEPHONE -->
                 <label for="">Telephone No: </label>
                 <input type="tel" name="tel" placeholder="012-34-567" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

             <!-- TIME -->
                 <label for="">Time: </label>
                 <input type="time" name="watch"><br><br>

            <!-- URL -->
                 <label for="">Url link: </label>
                 <input type="url" name="page"><br><br>

            <!-- PASSWORD -->
                 <label for="">Password: </label>
                 <input type="password" name="pass"><br><br> 
             </form>
          </center>
          
    </body>
</html>
