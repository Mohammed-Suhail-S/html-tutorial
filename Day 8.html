<html>
    <head>
        <title>Day 8</title>
    </head>
    <body>
        
        <!-- FORM -->
          <center>
            <form action="#">
                <label for="">Name: </label>
                <input type="text" name="name"><br><br><br>

            <!-- RADIO BUTTON --> 
                <label for="">Radio Button: </label>
                <input type="radio" name="num">one
                <input type="radio" name="num">two<br><br><br>

            <!-- CHECK BOX -->
                <label for="">Check Box: </label>
                <input type="checkbox" name="html">HTML
                <input type="checkbox" name="css">CSS<br><br><br>

            <!-- PLACEHOLDER -->
                <input type="text" placeholder="placeholder" name="placeholder"><br><br><br>

            <!-- SUBMIT BUTTON -->
                <button>Submit</button>
                <input type="submit" value="Submit" name="submit"><br><br><br>

            <!-- SELECT OPTION -->
                <select name="fruits" multiple>
                    <option value="apple">Apple</option>
                    <option value="orange">Orange</option>
                    <option value="mango">Mango</option>
                </select><br><br><br>

            <!-- TEXT AREA -->
                <textarea name="text" cols="50" rows="10"></textarea><br><br><br>

            <!-- DATE -->
                <label for="">Date Of Birth: </label>
                <input type="date" name="date"><br><br><br>

            <!-- EMAIL -->
                <label for="">Email: </label>
                <input type="email" name="email"><br><br><br>

            <!-- FILE -->
                <label for="" style="margin-left: 60px">Select File: </label>
                <input type="file" name="file"><br><br><br>
            </form>
          </center>
          
    </body>
</html>
